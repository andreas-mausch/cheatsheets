---
layout: default
title: Cheat sheets
permalink: /cheatsheets/
---

<div class="home">

  <h1>Cheat sheets</h1>

  <input id="cheatsheet-search" oninput="onSearchInput()" autofocus>

  <ul>
    {% for cheatsheet in site.cheatsheets %}
    <li class="cheatsheet-entry">
      <a href="{{ cheatsheet.url }}">{{ cheatsheet.title }}</a>
    </li>
    {% endfor %}
  </ul>

</div>

<script>
  function onSearchInput() {
    var term = document.getElementById("cheatsheet-search").value.toUpperCase();
    var links = document.querySelectorAll(".cheatsheet-entry a");

    links.forEach(link => {
      var linkText = link.innerText.toUpperCase();
      if (linkText === term) {
        window.location.href = link.href;
      }

      if (linkText.indexOf(term) > -1) {
        link.parentElement.style.display = "";
      } else {
        link.parentElement.style.display = "none";
      }
    });
  }
</script>
